<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Adicione a biblioteca do Bootstrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        var dadosTabela = {}; // Objeto para armazenar os dados da tabela
        var cellIndex;

        // Criar a tabela
        var table = $("<table>").addClass("my-table");
        var tbody = $("<tbody>");
        var row;

        // Loop para adicionar valores de 1 a 100 na tabela
        for (var i = 1; i <= 100; i++) {
          // Criar nova linha a cada múltiplo de 10
          if (i % 10 === 1) {
            row = $("<tr>");
          }
          var cell = $("<td>")
            .text(i)
            .attr("id", "cell-" + i);
          row.append(cell);

          // Adicionar eventos para mudar a cor de fundo e a cor do texto ao passar o mouse sobre a célula
          cell
            .on("mouseenter", function () {
              $(this).css("background-color", "blue").css("color", "white");
            })
            .on("mouseleave", function () {
              $(this).css("background-color", "").css("color", "");
              // Verificar novamente a condição e aplicar o fundo laranja ou verde se necessário
              var cellId = $(this).attr("id").split("-")[1];
              var cellData = dadosTabela[cellId];
              if (cellData) {
                if (cellData.nome && !cellData.pago) {
                  $(this)
                    .css("background-color", "orange")
                    .css("color", "black");
                } else if (cellData.nome && cellData.pago) {
                  $(this)
                    .css("background-color", "green")
                    .css("color", "white");
                }
              }
            });

          // Adicionar evento de clique para abrir o modal ao clicar em uma célula
          cell.on("click", function () {
            cellIndex = $(this).text();
            $("#myModal").modal("show");
          });

          // Se o índice atual for múltiplo de 10 ou for o último valor, adicionar a linha à tabela
          if (i % 10 === 0 || i === 100) {
            tbody.append(row);
          }
        }

        // Adicionar o tbody à tabela
        table.append(tbody);

        // Adicionar a tabela ao elemento com ID "tabela-container"
        $("#tabela-container").append(table);

        // Função para verificar as células e aplicar a cor de fundo laranja ou verde
        function verificarCores() {
          for (var i = 1; i <= 100; i++) {
            var cellData = dadosTabela[i];
            if (cellData) {
              if (cellData.nome && !cellData.pago) {
                $("#cell-" + i)
                  .css("background-color", "orange")
                  .css("color", "black");
              } else if (cellData.nome && cellData.pago) {
                $("#cell-" + i)
                  .css("background-color", "green")
                  .css("color", "white");
              } else {
                $("#cell-" + i)
                  .css("background-color", "")
                  .css("color", "");
              }
            } else {
              $("#cell-" + i)
                .css("background-color", "")
                .css("color", "");
            }
          }
        }

        // Evento do botão salvar no modal
        $("#btnSalvar").on("click", function () {
          var nome = $("#nome").val();
          var pago = $("#pago").is(":checked");

          dadosTabela[cellIndex] = { nome: nome, pago: pago };

          // Fechar o modal
          $("#myModal").modal("hide");

          // Limpar o formulário do modal
          $("#nome").val("");
          $("#pago").prop("checked", false);

          // Verificar as células e aplicar a cor de fundo laranja ou verde, se necessário
          verificarCores();

          console.log(dadosTabela); // Imprime o objeto no console para verificar os dados salvos
        });

        // Verificar as células quando a página for carregada
        verificarCores();
      });
    </script>
    <style>
      .my-table {
        border-collapse: collapse;
        width: 100%;
      }

      .my-table td {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
        transition: background-color 0.3s, color 0.3s; /* Adiciona uma transição suave para a mudança de cor */
        cursor: pointer; /* Muda o cursor para indicar que a célula é clicável */
      }
    </style>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Adicionar Informações</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Digite o nome"
                />
              </div>
              <div class="form-group">
                <label for="pago">Pago:</label><br />
                <input type="checkbox" id="pago" name="pago" value="Pago" />
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnSalvar">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="tabela-container"></div>
  </body>
</html>
